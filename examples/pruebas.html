<html>
    <head>
        <title>Prueba de librería ValidationJS</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../validator.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                var validator = ValidatorJS.createValidator(
                        {
                            button: $("#btn"),
                            triggers:[ValidatorJS.VALIDATE_ON_BUTTON_CLICK,ValidatorJS.VALIDATE_ON_CHANGE],
                            validField:function(args){
                                console.log("campo valido");
                            },
                            invalidField:function(args){
                                console.log("campo invalido: " + args.messages[0]);
                                console.log(args);
                            },
                            invalidForm: function (agrs) {
                                console.log("Invalido");
                            },
                            validForm: function (agrs) {
                                console.log("Valido");
                                agrs.event.preventDefault();
                            }
                        });
                validator.addValidation($("#nombre"), ValidatorJS.VALIDATION_TYPE_REQUIRED, {message: "Es requerido"});

            });
        </script>
    </head>
    <body>
        <br/>
        <div class="container">
            <form class="form-horizontal" id="formulario">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-4 ">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input id="btn" type="button" class="btn btn-primary" value="Enviar"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
