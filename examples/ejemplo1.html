<html>
    <head>
        <title>Prueba de librería ValidationJS</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../validator.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                var validator = ValidatorJS.createValidator(
                        {
                            form: $("#form"),
                            validField: function (args) {
                                console.log("Valid field: " + args.field.attr("id"));
                            },
                            invalidField: function (args) {
                                console.log(args.messages);
                            },
                            validForm: function (agrs) {
                                console.log(agrs.trigger);
                                if (agrs.trigger === ValidatorJS.VALIDATE_ON_FORM_SUBMIT) {
                                    agrs.event.preventDefault();
                                }
                            }
                        });
                validator.addValidation($("#email"), ValidatorJS.VALIDATION_TYPE_EMAIL, {message: "Email with wrong format"});
                validator.addValidation($("#email"), ValidatorJS.VALIDATION_TYPE_REQUIRED, {message: "Email required"});
                validator.addValidation($("#password"), ValidatorJS.VALIDATION_TYPE_REQUIRED, {message: "Password required"});


            });
        </script>
        <style>
            #messages{
                list-style-type: none;
                padding-left: 0px;
            }
            #messages .alert{
                padding: 6px 10px;
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <h4>
                        Login into the website
                    </h4>
                    <ul id="messages">
                    </ul>
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">@</div>
                                <input type="text" class="form-control" id="email" placeholder="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                                <input type="text" class="form-control" id="password" placeholder="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="btn" type="submit" class="btn btn-primary form-control" value="Sign in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
